<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compuSitio - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	{% block styles %}{% endblock %}
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">compuSitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="/estructura/computadora" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Estructura
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/estructura/procesamiento">Procesamiento</a></li>
							<li class="dropdown-submenu">
								<a class="dropdown-item dropdown-toggle" href="/estructura/memoria" data-bs-toggle="dropdown" aria-expanded="false">
									Memoria
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/estructura/memoria/almacenamiento">Almacenamiento</a></li>
									<li><a class="dropdown-item" href="/estructura/memoria/calculo">Cálculo</a></li>
								</ul>
							</li>
							<li><a class="dropdown-item" href="/estructura/perifericos">Periféricos</a></li>
						</ul>
					</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	
	<!-- Cuerpo de la página -->
	{% block body %}
	{% endblock %}
	
	<script>
		// Obtiene la ruta de la URL
		var currentPath = window.location.pathname;

		// Obtiene todos los enlaces con la clase "nav-link"
		var navLinks = document.querySelectorAll('.nav-link');

		// Recorre cada enlace y agrega o quita la clase 'active'
		navLinks.forEach(function(link) {
			// Si la ruta del enlace coincide con la URL actual
			if (link.getAttribute('href') === currentPath) {
				link.classList.add('active'); // Agregar la clase active
			} else {
				link.classList.remove('active'); // Eliminar la clase active
			}
		});
		
		// Agrega la clase 'active' al enlace dentro del dropdown si la ruta coincide
		var dropdownLinks = document.querySelectorAll('.dropdown-menu .dropdown-item');
		dropdownLinks.forEach(function(dropdownLink) {
			var dropdownLinkPath = dropdownLink.getAttribute('href');
			
			if (currentPath.startsWith(dropdownLinkPath)) {
				dropdownLink.classList.add('active'); // Agregar la clase active
			} else {
				dropdownLink.classList.remove('active'); // Eliminar la clase active
			}
		});
	</script>

	<!-- Scripts necesarios para que Bootstrap funcione correctamente -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

	<script>
		  {% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			  {% for category, message in messages %}
				  window.onload = function() {
					alert("{{ category }}: {{ message }}");
				  };
			  {% endfor %}
			{% endif %}
		  {% endwith %}
	</script>
</body>
</html>
